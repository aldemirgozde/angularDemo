<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>User Login</h3>
        <form #f="ngForm"
              (ngSubmit)="onSubmit(f)">
              <small class="danger">{{msg}}</small>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       name="username"
                       ngModel
                       required
                       #username="ngModel"
                       class="form-control"
                       id="username"
                       placeholder="Enter username">
                        <small class="text-danger" [class.d-none]="username.invalid || username.touched">Username is required field</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       name="password"
                       ngModel
                       required
                       #password="ngModel"
                       class="form-control"
                       id="password"
                       placeholder="Password">
                       <small class="text-danger" [class.d-none]="password.invalid || password.touched">Password is required field</small>
            </div>
            <div class="form-group form-check">
                <a [routerLink]="['/userregister']">Click here if you do not have an account!</a>
            </div>
            <button type="submit"
                    [disabled]="f.invalid"
                    class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</div>
